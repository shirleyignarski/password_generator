<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="header">
          Generate a <span class="header-color">random password</span>
        </h1>
        <p class="para-txt">Never use an insecure password again.</p>
        <button onclick="generatePass(characters)" class="btn">
          Generate Passwords
        </button>
        <div class="line"></div>
        <div class="row">
          <p class="password pass1">Password</p>
          <p class="password pass2">Password</p>
        </div>
        <div class="row">
          <p class="password pass3">Password</p>
          <p class="password pass4">Password</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
